<form id="loginForm" name="loginForm" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="nombre" class="control-label col-md-2">Email</label>
        <div id="passControls" class="col-md-10" ng-class="{'has-error': loginForm.email.$invalid}">
            <input id="email" type="email" name="email">
            <span class="help-block error" ng-show="loginForm.email.$error.email">El email está mal escrito</span>
        </div>
    </div>
    <div class="form-group">
        <label for="nombre" class="control-label col-md-2">Contraseña</label>
        <div id="passControls" class="col-md-10">
            <input id="pass" type="password" name="pass">
        </div>
    </div>
    <div class="form-group">
        <a href="/Usuario/nuevo">Crear Usuario</a>
    </div>
</form>
