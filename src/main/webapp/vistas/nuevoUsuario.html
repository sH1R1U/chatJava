<form id="usuarioForm" role="form">
	<div>
		 <div class="form-group" >
	        <label for="nombre" class="control-label col-md-2">Nombre</label>
	        <div id="nombreControls" class="col-md-10" ng-class="{'has-error': usuarioForm.nombre.$invalid}">
	        	<input id="nombre" name="nombre" type="text" maxlength="200" required class="form-control" ng-model="usuario.nombre" placeholder="Ingrese el Nombre"></input>
	        </div>
	    </div>
	     <div class="form-group" >
	        <label for="contrasena" class="control-label col-md-2">Contraseña</label>
	        <div id="contrasenaControls" class="col-md-10">
	        	<input id="contrasena" name="contrasena" type="password" required class="form-control" ng-model="usuario.contrasena" placeholder="Ingrese la Contraseña"></input>
	        </div>
	    </div>
	     <div class="form-group" >
	        <label for="email" class="control-label col-md-2">Email</label>
	        <div id="emailControls" class="col-md-10" ng-class="{'has-error': usuarioFrom.nombre.$invalid}">
	        	<input id="nombre" name="nombre" required type="text" maxlength="200" class="form-control" ng-model="usuario.email" placeholder="Ingrese el Email"></input>
	        </div>
	    </div>
	</div>
	 	<div class="form-horizontal">
		    <div class="btn-group col-md-12 text-right">
		        <div>
		            <button id="saveUsuario" name="saveUsuario" class="btn btn-primary" ng-disabled="UsuarioForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Guardar</button>
            		<button id="volver" name="volver" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Volver</button>
		        </div>
		    </div>
		</div>
	</div>
</form>
